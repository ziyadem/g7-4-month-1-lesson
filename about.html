<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTeam</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/about.css">
  </head>
  <body>
    <header>
      <div class="container py-5 d-flex justify-content-between">
        <div>
          <img src="./img/logo.png" alt="Photo" />
          <a href="/" class="ms-5 me-4 headerLink">home</a>
          <a href="./about.html" class="headerLink">about</a>
        </div>
        <button
          type="button"
          class="btn btn-outline-light rounded-5 contactBtn"
        >
          contact us
        </button>
        <div class="burger">
          <img
            src="./img/burger.png"
            alt="Photo2"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          />
        </div>
      </div>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="d-flex flex-column mb-3">
            <a href="#" class="headerLink1">home</a>
            <a href="./about.html" class="headerLink1">about</a>
          </div>
        </div>
      </div>
    </header>
    <!-- section 1 -->
     <section>Section1</section>
     <section>Section2</section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
